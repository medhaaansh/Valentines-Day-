<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
    <iframe id="audio-frame" src="audio.html" style="display:none;"></iframe> 
    <div class="container">
        <div>
            <h1 class="header_text">Hi baby!!</h1>
            <h1 class="header_text">Will you be my valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Valentine's GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div class="countdown">
            <h2>Countdown to Valentine's Day</h2>
            <p id="countdown-timer"></p>
        </div>
        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }
                    
            function moveButton() {
                var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                document.getElementById('noButton').style.left = `${x}px`;
                document.getElementById('noButton').style.top = `${y}px`;
            }
        </script>
        <script src="countdown.js"></script>
        <script src="script.js"></script> 
    </div>
</body> 
</html>
